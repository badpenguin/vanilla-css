<!DOCTYPE html>
<html>
	<head>
		<title>Vanilla CSS: Overlay</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link href="vanilla.css" rel="stylesheet" type="text/css"/>
		<link href="test.css" rel="stylesheet" type="text/css"/>
	</head>
	<body class="test">

		<div class="container-fluid">
			<h1>Overlay</h1>

			<div class="cover-parent cover-overlay-opacity display-inline-block">
				<img class="display-block" src="https://unsplash.it/400/300">
				<div class="cover-child cover-center">
					overlay-inner
				</div>
			</div>

			<h1>Cover Center (max)</h1>

			<div class="cover-parent display-inline-block">

					cover-inner
				</div>
			</div>

			<h1>Cover Bottom</h1>

			<div class="cover-parent display-inline-block">

					cover-inner
				</div>
			</div>

			<h1>Overlay Bottom</h1>

			<div class="cover-parent cover-overlay-bottom display-inline-block">

			</div>

			<h1>Overlay Right</h1>

			<div class="cover-parent cover-overlay-right display-inline-block">
				<img class="display-block" src="https://unsplash.it/400/300">
				<div class="cover-child cover-center" >
					overlay-inner
				</div>
			</div>

		</div>

		<script src="menu.js"></script>
