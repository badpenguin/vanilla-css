<!DOCTYPE html>
<html>
<head>
	<title>Vanilla CSS: FABs and Pulse</title>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link href="vanilla.css" rel="stylesheet" type="text/css"/>
	<link href="test.css" rel="stylesheet" type="text/css"/>
</head>
<body class="test">

<div class="container-fluid">
	<h1>FABs and Pulse</h1>
	<h2>Please watch in the bottom right corner of the screen.</h2>

	<div class="fab fab-bottom-left pulse">
		<span class="fab-label">
			1
		</span>
		<ul class="fab-buttons">
			<li>
				<a href="#" data-tooltip="Facebook">
					<span class="fab-label">2</span>
				</a>
			</li>
			<li class="fab-buttons__item">
				<a href="#" data-tooltip="Twitter">
					<span class="fab-label">3</span>
				</a>
			</li>
			<li class="fab-buttons__item">
				<a href="#" data-tooltip="Linkedin">
					<span class="fab-label">4</span>
				</a>
			</li>
			<li class="fab-buttons__item">
				<a href="#" data-tooltip="Google+">
					<span class="fab-label">5</span>
				</a>
			</li>
		</ul>
	</div>

</div>

<script src="menu.js"></script>

</body>
</html>
