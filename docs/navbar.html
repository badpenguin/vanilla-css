<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link href="vanilla.css" rel="stylesheet" type="text/css"/>
	<link href="test.css" rel="stylesheet" type="text/css"/>

	<style>
		/*
		 * https://codepen.io/andornagy/pen/RNeydj
		 */
		.agx-navbar {
			background: #ddd;
			position: fixed;
			width: 100%;
			display: block;
			border: solid 1px blue;
		}

		.logo {
			background-color: red;
			border-radius: 50%;
			display: inline-block;
			height: 45px;
			margin: 1em 0;
			width: 45px;
		}

		.agx-navbar .wrapper {
			align-items: center;
			display: flex;
			justify-content: space-between;
		}

		.agx-navbar ul {
			display: flex;
			justify-content: space-between;
			list-style-type: none;
			width: 50%;
		}

		.agx-navbar ul li a {
			color: blue;
			text-decoration: none;
			transition: all .5s ease;
		}

		.agx-navbar ul li a:hover {
			background: cyan;
		}

		.agx-navbar ul li {
			display: inline-block;
		}

		#menu-toggle {
			display: none;
		}

		.label-toggle {
			display: none;
		}

		@media screen and (max-width: 768px) {
			.agx-navbar ul {
				display: block;
				height: 0;
				list-style-type: none;
				opacity: 0;
				text-align: center;
				transition: all 1s ease;
				width: 100%;
				visibility: hidden;
			}

			.agx-navbar ul li {
				display: block;
				font-size: 1.5em;
				padding: 2em 0;
			}

			#menu-toggle:checked ~ ul {
				opacity: 1;
				height: 100vh;
				visibility: visible;
			}

		}

	</style>
</head>
<body>

<header>

	<nav class="agx-navbar">
		<div class="container">
			<div class="wrapper">
				<label for="drop" class="toggle">Menu</label>
				<input type="checkbox" id="drop"/>
				<div class="logo"></div>
				<ul>
					<li><a href="#">Lorem</a></li>
					<li><a href="#">Ipsum</a></li>
					<li><a href="#">Serum</a></li>
				</ul>
			</div>
		</div>
	</nav>

</header>

<article class="container">
	<h1>Big ol' Lorem</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, sint corporis dolores omnis consectetur
		quaerat nesciunt beatae maiores, itaque labore ex vero pariatur nulla non fugiat, facilis eaque sunt
		doloremque!</p>
</article>

<script src="menu.js"></script>

</body>
</html>
